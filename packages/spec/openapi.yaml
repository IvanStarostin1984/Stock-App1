openapi: 3.0.0
servers:
  - url: https://api.example.com
info:
  title: SMWA API
  description: Simple market watch API
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
paths:
  /quote:
    get:
      summary: Get quote
      operationId: getQuote
      parameters:
        - in: query
          name: symbol
          required: true
          schema:
            type: string
      responses:
        '400':
          description: Bad request
        '200':
          description: Quote data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quote'
  /news:
    get:
      summary: Get news
      operationId: getNews
      parameters:
        - in: query
          name: symbol
          required: true
          schema:
            type: string
      responses:
        '400':
          description: Bad request
        '200':
          description: News list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NewsArticle'
components:
  schemas:
    Quote:
      type: object
      properties:
        symbol:
          type: string
        price:
          type: number
          format: double
        open:
          type: number
          format: double
        high:
          type: number
          format: double
        low:
          type: number
          format: double
        close:
          type: number
          format: double
      required: [symbol, price, open, high, low, close]
    NewsArticle:
      type: object
      properties:
        title:
          type: string
        url:
          type: string
        source:
          type: string
        published:
          type: string
          format: date-time
      required: [title, url, source, published]
