<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--<meta name=description content="This site was generated with Anima. www.animaapp.com"/>-->
    <!-- <link rel="shortcut icon" type=image/png href="https://animaproject.s3.amazonaws.com/home/favicon.png" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/sign-up.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="sign-up" />
    <div class="sign-up screen">
      <div class="bar">
        <div class="status-bar">
          <div class="left-side">
            <div class="status-bar-time"><div class="time">9:41</div></div>
          </div>
          <div class="dynamic-island"></div>
          <div class="right-side">
            <div class="signal-wifi-battery">
              <img class="icon-mobile-signal" src="img/icon---mobile-signal-5.svg" alt="Icon / Mobile Signal" />
              <img class="wifi" src="img/wifi-5.svg" alt="Wifi" />
              <img class="status-bar-battery" src="img/-statusbar-battery.svg" alt="StatusBar-battery" />
            </div>
          </div>
        </div>
        <div class="sign-up-1">
          <div class="frame">
            <div class="frame-1">
              <a href="log-in.html"><img class="vector" src="img/vector-1.svg" alt="Vector" /> </a>
            </div>
          </div>
          <h1 class="title"><span>Sign </span><span class="span1">Up</span></h1>
        </div>
      </div>
      <div class="frame-9">
        <div class="email manrope-medium-eerie-black-15px">Email</div>
        <div class="sing-up"><div class="text-your inter-medium-sonic-silver-14px">Text your email</div></div>
        <div class="password manrope-medium-eerie-black-15px">Password</div>
        <div class="sing-up"><div class="text-your inter-medium-sonic-silver-14px">Text your password</div></div>
        <div class="password manrope-medium-eerie-black-15px">Confirm password</div>
        <div class="sing-up"><div class="text-your inter-medium-sonic-silver-14px">Text your password</div></div>
      </div>
      <div class="buttons">
        <a href="home.html">
          <div class="log-in">
            <a href="home.html" onclick="window.event.stopPropagation()"
              ><div class="sign-up-2 inter-medium-white-20px">Sign Up</div>
            </a>
          </div></a
        >
        <div class="or">
          <img class="line" src="img/line-1-1.svg" alt="Line 1" />
          <div class="or-1 inter-medium-blue-ribbon-16px">Or</div>
          <img class="line" src="img/line-1-1.svg" alt="Line 3" />
        </div>
        <div class="google">
          <div class="google-1"></div>
          <div class="continue-with-google continue-with inter-medium-blue-ribbon-18px">Continue with Google</div>
        </div>
        <div class="facebook">
          <div class="facebook-1"></div>
          <div class="continue-with-facebook continue-with inter-medium-blue-ribbon-18px">Continue with Facebook</div>
        </div>
      </div>
    </div>
  </body>
</html>
