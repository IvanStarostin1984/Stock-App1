<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--<meta name=description content="This site was generated with Anima. www.animaapp.com"/>-->
    <!-- <link rel="shortcut icon" type=image/png href="https://animaproject.s3.amazonaws.com/home/favicon.png" /> -->
    <meta name="viewport" content="width=1440, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/register-1.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="register-1" />
    <div class="container-center-horizontal">
      <div class="register-1 screen">
        <div class="group-1">
          <div class="logo">
            <div class="overlap-group">
              <img class="logo-1" src="img/logo@2x.png" alt="logo" />
              <img class="stockly" src="img/stockly@2x.png" alt="stockly" />
            </div>
          </div>
        </div>
        <div class="flex-col">
          <div class="overlap-group1">
            <h1 class="place">Register</h1>
            <div class="register-into-an-account manrope-medium-sonic-silver-14px">Register into an account.</div>
          </div>
          <div class="frame-9">
            <div class="email manrope-medium-eerie-black-15px">Email</div>
            <div class="sing-up"><div class="text-your manrope-medium-delta-14px">Text your email</div></div>
            <div class="password manrope-medium-eerie-black-15px">Password</div>
            <div class="sing-up"><div class="text-your manrope-medium-delta-14px">Text your password</div></div>
            <div class="password manrope-medium-eerie-black-15px">Confirm password</div>
            <div class="sing-up"><div class="text-your manrope-medium-delta-14px">Text your password</div></div>
          </div>
          <div class="buttons">
            <div class="log-in"><div class="sign-up">Sign Up</div></div>
            <div class="or">
              <img class="line" src="img/line-1.svg" alt="Line 1" />
              <div class="or-1 inter-medium-blue-ribbon-16px">Or</div>
              <img class="line" src="img/line-1.svg" alt="Line 3" />
            </div>
            <div class="google">
              <div class="google-1"></div>
              <div class="continue-with-google continue-with inter-medium-blue-ribbon-16px">Continue with Google</div>
            </div>
            <div class="facebook">
              <div class="facebook-1"></div>
              <div class="continue-with-facebook continue-with inter-medium-blue-ribbon-16px">
                Continue with Facebook
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
